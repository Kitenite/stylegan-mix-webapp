version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "IDENDITY_POOL_ID=$IDENDITY_POOL_ID"
        - echo "USER_POOL_ID=$USER_POOL_ID"
        - echo "USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID"
        - echo "REGION=$REGION"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*